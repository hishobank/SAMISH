<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Samish üíô Story</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+Tamil&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

<style>
  /* Reset & basics */
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    background-color: #001222;
    color: #e0f7ff;
    position: relative;
  }

  /* 3D background canvas full screen */
  #bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    display: block;
    background: #001222;
  }

  /* Container for content */
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 3rem 1rem;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  /* Title with font and glow */
  #title {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    color: #89d4ff;
    text-shadow: 0 0 15px #4baeffaa, 0 0 30px #6be0ffcc;
    margin-bottom: 2rem;
    transition: opacity 0.8s ease;
  }
  #title.fade-out {
    opacity: 0;
  }

  /* Countdown box styling */
  #countdown-box {
    background: rgba(30, 60, 100, 0.4);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 0 25px #4baeff88, inset 0 0 30px #7fd8ff55;
    display: inline-block;
    position: relative;
    margin-bottom: 5rem;
  }

  /* Countdown time units layout */
  .countdown-values {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 1rem;
  }

  .time-unit {
    text-align: center;
  }

  .time-unit .number {
    font-size: 2.8rem;
    font-weight: 700;
    color: #c2e7ff;
    text-shadow: 0 0 10px #4baeffaa;
  }

  .time-unit .label {
    font-size: 1.2rem;
    color: #7fd8ff;
    user-select: none;
  }

  /* Heart drawing animation next to countdown */
  #heart-anim {
    position: absolute;
    top: -35px;
    right: -35px;
    width: 70px;
    height: 70px;
  }

  #heart-anim svg {
    width: 100%;
    height: 100%;
    fill: none;
    stroke: #4baeff;
    stroke-width: 3;
    filter: drop-shadow(0 0 10px #7fd8ffcc);
  }

  #heart-anim path {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: drawErase 4s ease-in-out infinite;
  }

  @keyframes drawErase {
    0%, 100% { stroke-dashoffset: 300; opacity: 1; }
    50% { stroke-dashoffset: 0; opacity: 1; }
    70%, 90% { opacity: 0; }
  }

  /* Sections styling */
  section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(80px);
    transition: opacity 1s ease, transform 1s ease;
    padding: 2rem 1rem;
    position: relative;
    z-index: 1;
  }
  section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  section h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    margin-bottom: 1.5rem;
    color: #89d4ff;
    text-shadow: 0 0 10px #4baeffbb;
  }

  /* Section images fade-in and scale */
  section img {
    width: 80%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px #4baeff66, inset 0 0 15px #7fd8ff55;
    opacity: 0;
    transform: translateY(50px) scale(0.95);
    transition: transform 1s ease, opacity 1s ease;
    margin-bottom: 1rem;
  }
  section.visible img {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* Section 2 image grid styling */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.5rem;
    width: 90%;
    margin-top: 2rem;
  }
  .image-grid img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 20px #4baeff66, 0 0 40px #7fd8ff55;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease, transform 1s ease, box-shadow 0.5s ease;
    cursor: pointer;
  }
  section.visible .image-grid img {
    opacity: 1;
    transform: scale(1);
  }
  .image-grid img:hover {
    box-shadow: 0 0 30px #4baeffaa, 0 0 50px #89d4ffcc;
    transform: scale(1.05);
  }

  /* Music toggle button fixed */
  #music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4baeffaa;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 15px #4baeffaa;
    z-index: 10;
    user-select: none;
  }

  /* Tamil font section */
  #tamil-section h2 {
    font-family: 'Noto Sans Tamil', sans-serif;
    font-size: 2.5rem;
    color: #8ac9ff;
    text-shadow: 0 0 15px #4baeffbb;
  }
</style>
</head>
<body>

  <!-- 3D Background Canvas -->
  <canvas id="bg"></canvas>

  <!-- Background Music -->
  <audio id="bg-music" src="samish-love.mp3" loop autoplay muted></audio>
  <button id="music-btn" aria-label="Toggle music">üîä</button>

  <div class="container">
    <!-- Title -->
    <div id="title">Samish üíô Story</div>

    <!-- Countdown -->
    <div id="countdown-box">
      <div id="countdown"></div>
      <div class="countdown-values">
        <div class="time-unit"><div class="number" id="days">0</div><div class="label">Days</div></div>
        <div class="time-unit"><div class="number" id="hours">0</div><div class="label">H</div></div>
        <div class="time-unit"><div class="number" id="minutes">0</div><div class="label">Min</div></div>
        <div class="time-unit"><div class="number" id="seconds">0</div><div class="label">Sec</div></div>
      </div>
      <div id="heart-anim">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                   2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5
                   2.09C13.09 3.81 14.76 3 16.5 3
                   19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55
                   11.54L12 21.35z"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Section 1 -->
  <section id="section1" aria-label="Our First Memories">
    <h2>Our First Memories</h2>
    <img src="your-image1.png" alt="Our first memory photo" />
  </section>

  <!-- Section 2 -->
  <section id="section2" aria-label="Beautiful Memories Together">
    <h2>Beautiful Memories Together</h2>
    <div class="image-grid">
      <img src="your-image2.png" alt="Memory 2" />
      <img src="your-image3.png" alt="Memory 3" />
      <img src="your-image4.png" alt="Memory 4" />
      <img src="your-image5.png" alt="Memory 5" />
      <img src="your-image6.png" alt="Memory 6" />
    </div>
  </section>

  <!-- Tamil message section -->
  <section id="tamil-section" aria-label="Tamil Love Message">
    <h2>‡Æ®‡ÆÆ‡Øç ‡Æï‡Ææ‡Æ§‡Æ≤‡Øç ‡Æé‡Æ©‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æ®‡Æø‡Æ≤‡Øà‡Æï‡Øç‡Æï‡Æü‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç üíô</h2>
  </section>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

  <script>
    // ==== Three.js 3D glowing particles background ====

    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x001222, 1);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const particlesCount = 600;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particlesCount * 3);

    for(let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 150;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0x4baeff,
      size: 0.6,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.7,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.0012;
      particles.rotation.x += 0.0008;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ==== Countdown timer ====

    const startDate = new Date("2025-02-21T23:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;
      if(diff < 0) {
        document.getElementById("countdown").textContent = "Countdown not started yet";
        return;
      }
      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = sec;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // ==== Fade out title on scroll ====

    const title = document.getElementById("title");
    window.addEventListener("scroll", () => {
      title.classList.toggle("fade-out", window.scrollY > 100);
    });

    // ==== Scroll reveal for sections ====

    const sections = document.querySelectorAll("section");
    function revealSections() {
      const triggerHeight = window.innerHeight * 0.85;
      sections.forEach(section => {
        if (section.getBoundingClientRect().top < triggerHeight) {
          section.classList.add("visible");
        } else {
          section.classList.remove("visible");
        }
      });
    }
    window.addEventListener("scroll", revealSections);
    window.addEventListener("load", revealSections);

    // ==== Background music control & autoplay workaround ====

    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    // Toggle music play/pause button
    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "üîä";
      } else {
        music.pause();
        btn.textContent = "üîà";
      }
    });

    // Unmute audio on first user interaction to bypass browser autoplay policy
    function enableAudio() {
      music.muted = false;
      music.play().catch(() => {});
      window.removeEventListener('click', enableAudio);
      window.removeEventListener('keydown', enableAudio);
    }
    window.addEventListener('click', enableAudio);
    window.addEventListener('keydown', enableAudio);
  </script>
</body>
</html>
