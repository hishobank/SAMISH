<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Samish ðŸ’™ Story</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap');

  /* === Body & 3D Particle Background === */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #0f1b2d, #0b1220);
    overflow-x: hidden;
    color: #e0f7ff;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 200%; height: 200%;
    background: radial-gradient(circle, #4baeff55 1px, transparent 1px);
    background-size: 4px 4px;
    animation: moveStars 60s linear infinite;
    z-index: -1;
    filter: blur(1.5px);
  }
  @keyframes moveStars {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-1000px, 1000px); }
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 3rem 1rem;
    text-align: center;
  }

  /* === Title === */
  #title {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    color: #89d4ff;
    text-shadow: 0 0 15px #4baeffaa, 0 0 30px #6be0ffcc;
    margin-bottom: 2rem;
    opacity: 1;
    transition: opacity 0.8s ease;
  }
  #title.fade-out {
    opacity: 0;
  }

  /* === Countdown Box === */
  #countdown-box {
    background: rgba(30, 60, 100, 0.4);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 0 25px #4baeff88, inset 0 0 30px #7fd8ff55;
    display: inline-block;
    position: relative;
    margin-bottom: 5rem;
  }

  /* Heart Animation */
  #heart-anim {
    position: absolute;
    top: -30px;
    right: -30px;
    width: 60px;
    height: 60px;
  }
  svg#heart-svg {
    width: 100%;
    height: 100%;
    fill: none;
    stroke: #4baeff;
    stroke-width: 3;
    filter: drop-shadow(0 0 10px #7fd8ffcc);
  }
  path#heart-path {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: drawErase 4s ease-in-out infinite;
  }
  @keyframes drawErase {
    0%, 100% { stroke-dashoffset: 300; opacity: 1; }
    50% { stroke-dashoffset: 0; opacity: 1; }
    70%, 90% { opacity: 0; }
  }

  /* Countdown numbers */
  .countdown-values {
    display: flex;
    justify-content: space-around;
    gap: 2rem;
    margin-top: 1rem;
  }
  .time-unit {
    text-align: center;
  }
  .time-unit .number {
    font-size: 2.8rem;
    font-weight: 700;
    color: #c2e7ff;
    text-shadow: 0 0 10px #4baeffaa;
  }
  .time-unit .label {
    font-size: 1.2rem;
    color: #7fd8ff;
  }

  /* === Scroll Sections === */
  section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(80px);
    transition: opacity 1s ease, transform 1s ease;
  }
  section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  section h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    margin-bottom: 1.5rem;
    color: #89d4ff;
    text-shadow: 0 0 10px #4baeffbb;
  }

  section img {
    width: 80%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px #4baeff66, inset 0 0 15px #7fd8ff55;
    transform: scale(0.9);
    transition: transform 1s ease, opacity 1s ease;
    opacity: 0;
  }
  section.visible img {
    transform: scale(1);
    opacity: 1;
  }

  /* === Third Section: Image Grid === */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    width: 90%;
    margin-top: 2rem;
  }
  .image-grid img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 20px #4baeff66, 0 0 40px #7fd8ff55;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease, transform 1s ease, box-shadow 0.5s ease;
  }
  section.visible .image-grid img {
    opacity: 1;
    transform: scale(1);
  }
  .image-grid img:hover {
    box-shadow: 0 0 30px #4baeffaa, 0 0 50px #89d4ffcc;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="container">
  <!-- Title -->
  <div id="title">Samish ðŸ’™ Story</div>

  <!-- Countdown -->
  <div id="countdown-box">
    <div id="countdown"></div>
    <div class="countdown-values">
      <div class="time-unit">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-unit">
        <div class="number" id="hours">0</div>
        <div class="label">H</div>
      </div>
      <div class="time-unit">
        <div class="number" id="minutes">0</div>
        <div class="label">Min</div>
      </div>
      <div class="time-unit">
        <div class="number" id="seconds">0</div>
        <div class="label">Sec</div>
      </div>
    </div>
    <!-- Heart Animation -->
    <div id="heart-anim">
      <svg id="heart-svg" viewBox="0 0 24 24">
        <path id="heart-path" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
          2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5
          2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22
          5.42 22 8.5c0 3.78-3.4 6.86-8.55
          11.54L12 21.35z"/>
      </svg>
    </div>
  </div>
</div>

<!-- Scroll Down Sections -->
<section id="section1">
  <h2>Our First Memories</h2>
  <img src="your-image1.png" alt="Memory 1">
</section>

<section id="section2">
  <h2>Beautiful Memories Together</h2>
  <div class="image-grid">
    <img src="your-image2.png" alt="Memory 2">
    <img src="your-image3.png" alt="Memory 3">
    <img src="your-image4.png" alt="Memory 4">
    <img src="your-image5.png" alt="Memory 5">
    <img src="your-image6.png" alt="Memory 6">
  </div>
</section>

<script>
  // Countdown logic
  const startDate = new Date("2025-02-21T23:00:00");
  function updateCountdown() {
    const now = new Date();
    const diff = now - startDate;
    if (diff < 0) return;
    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (3600 * 24));
    const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Fade out title on scroll
  const title = document.getElementById('title');
  window.addEventListener('scroll', () => {
    title.classList.toggle('fade-out', window.scrollY > 100);
  });

  // Animate sections on scroll
  const sections = document.querySelectorAll('section');
  function checkSections() {
    const trigger = window.innerHeight * 0.85;
    sections.forEach(section => {
      const top = section.getBoundingClientRect().top;
      if(top < trigger) section.classList.add('visible');
    });
  }
  window.addEventListener('scroll', checkSections);
  checkSections();
</script>

</body>
</html>
