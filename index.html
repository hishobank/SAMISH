<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Samish üíô Story</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+Tamil&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #001222;
    color: #e0f7ff;
    overflow-x: hidden;
    position: relative;
  }

  /* Glowing Blue Heart Background */
  body::before {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, #4baeff88, #001222 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulseHeart 6s ease-in-out infinite;
    z-index: -1;
    filter: blur(100px);
    opacity: 0.6;
  }

  @keyframes pulseHeart {
    0%, 100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.6;
    }
    50% {
      transform: translate(-50%, -50%) scale(1.3);
      opacity: 0.9;
    }
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 6rem 1rem 4rem;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  #title {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    color: #89d4ff;
    text-shadow: 0 0 15px #4baeffaa, 0 0 30px #6be0ffcc;
    margin-bottom: 2rem;
    transition: opacity 0.8s ease;
  }
  #title.fade-out {
    opacity: 0;
  }

  #countdown-box {
    background: rgba(30, 60, 100, 0.4);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 0 25px #4baeff88, inset 0 0 30px #7fd8ff55;
    display: inline-block;
    position: relative;
  }

  .countdown-values {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 1rem;
  }
  .time-unit {
    text-align: center;
  }
  .time-unit .number {
    font-size: 2.8rem;
    font-weight: 700;
    color: #c2e7ff;
    text-shadow: 0 0 10px #4baeffaa;
  }
  .time-unit .label {
    font-size: 1.2rem;
    color: #7fd8ff;
    user-select: none;
  }

  #heart-anim {
    position: absolute;
    top: -35px;
    right: -35px;
    width: 70px;
    height: 70px;
  }
  #heart-anim svg {
    width: 100%;
    height: 100%;
    fill: none;
    stroke: #4baeff;
    stroke-width: 3;
    filter: drop-shadow(0 0 10px #7fd8ffcc);
  }
  #heart-anim path {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: drawErase 10s ease-in-out infinite;
  }
  @keyframes drawErase {
    0%, 100% { stroke-dashoffset: 300; opacity: 1; }
    50% { stroke-dashoffset: 0; opacity: 1; }
    70%, 90% { opacity: 0; }
  }

  section {
    padding: 4rem 1rem;
    min-height: 100vh;
    max-width: 900px;
    margin: 0 auto 5rem;
    opacity: 0;
    transform: translateY(60px);
    transition: opacity 1s ease, transform 1s ease;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  section h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    margin-bottom: 2rem;
    color: #89d4ff;
    text-shadow: 0 0 10px #4baeffbb;
  }

  section img {
    width: 80%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px #4baeff66, inset 0 0 15px #7fd8ff55;
    opacity: 0;
    transform: translateY(30px) scale(0.95);
    transition: transform 1s ease, opacity 1s ease;
    margin-bottom: 1.5rem;
  }
  section.visible img {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.5rem;
    width: 90%;
    margin: 0 auto;
  }
  .image-grid img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 20px #4baeff66, 0 0 40px #7fd8ff55;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease, transform 1s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  section.visible .image-grid img {
    opacity: 1;
    transform: scale(1);
  }
  .image-grid img:hover {
    box-shadow: 0 0 30px #4baeffaa, 0 0 50px #89d4ffcc;
    transform: scale(1.05);
  }

  #tamil-section h2 {
    font-family: 'Noto Sans Tamil', sans-serif;
    font-size: 2.5rem;
    color: #8ac9ff;
    text-shadow: 0 0 15px #4baeffbb;
  }
</style>
</head>
<body>

  <audio id="bg-music" src="samish-love.mp3" loop autoplay></audio>

  <div class="container">
    <div id="title">Samish üíô Story</div>

    <div id="countdown-box">
      <div id="countdown"></div>
      <div class="countdown-values">
        <div class="time-unit"><div class="number" id="days">0</div><div class="label">Days</div></div>
        <div class="time-unit"><div class="number" id="hours">0</div><div class="label">H</div></div>
        <div class="time-unit"><div class="number" id="minutes">0</div><div class="label">Min</div></div>
        <div class="time-unit"><div class="number" id="seconds">0</div><div class="label">Sec</div></div>
      </div>
      <div id="heart-anim">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                   2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5
                   2.09C13.09 3.81 14.76 3 16.5 3
                   19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55
                   11.54L12 21.35z"/>
        </svg>
      </div>
    </div>
  </div>

  <section id="section1">
    <h2>Our First Memories</h2>
    <img src="your-image1.png" alt="Our first memory photo" />
  </section>

  <section id="section2">
    <h2>Beautiful Memories Together</h2>
    <div class="image-grid">
      <img src="your-image2.png" alt="Memory 2" />
      <img src="your-image3.png" alt="Memory 3" />
      <img src="your-image4.png" alt="Memory 4" />
      <img src="your-image5.png" alt="Memory 5" />
      <img src="your-image6.png" alt="Memory 6" />
    </div>
  </section>

  <section id="tamil-section">
    <h2>‡Æ®‡ÆÆ‡Øç ‡Æï‡Ææ‡Æ§‡Æ≤‡Øç ‡Æé‡Æ©‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æ®‡Æø‡Æ≤‡Øà‡Æï‡Øç‡Æï‡Æü‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç üíô</h2>
  </section>

  <script>
    const startDate = new Date("2025-02-21T23:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;
      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = sec;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    const sections = document.querySelectorAll("section");
    function revealSections() {
      const triggerHeight = window.innerHeight * 0.85;
      sections.forEach(section => {
        if (section.getBoundingClientRect().top < triggerHeight) {
          section.classList.add("visible");
        } else {
          section.classList.remove("visible");
        }
      });
    }
    window.addEventListener("scroll", revealSections);
    window.addEventListener("load", revealSections);
  </script>
</body>
</html>
